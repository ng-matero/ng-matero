<breadcrumb />

<mat-card>
  <mat-card-content>
    <section>
      <h2>Button elements</h2>
      <p>Click on the buttons to increase the button counter.</p>
      <p>Current number of clicks: {{ counter }}</p>
      <button matButton (click)="increase()">Check</button>
      <button matButton="elevated" (click)="increase()">Pitch</button>
      <button
        matFab
        (click)="increase()"
        aria-label="Activate floating action style button to increase the button counter"
      >
        <mat-icon>plus_one</mat-icon>
      </button>
      <button
        matMiniFab
        (click)="increase()"
        aria-label="Mini floating action button to increase the button counter by 1"
      >
        <mat-icon>plus_one</mat-icon>
      </button>
      <button
        matIconButton
        (click)="increase()"
        aria-label="Icon button to increase the button counter by 1"
      >
        <mat-icon>plus_one</mat-icon>
      </button>
    </section>

    <section>
      <h2>Anchor elements</h2>
      <a href="http://www.google.com" matButton color="primary">Google search</a>
      <a href="https://www.youtube.com/" matButton="elevated">YouTube</a>
      <a
        href="http://www.google.com"
        matFab
        aria-label="Activate floating action style google search link"
      >
        <mat-icon>search</mat-icon>
      </a>
      <a
        href="http://www.google.com"
        matMiniFab
        aria-label="Activate mini floating action style google search link"
      >
        <mat-icon>search</mat-icon>
      </a>
      <a
        href="http://www.google.com"
        matIconButton
        aria-label="Activate icon style google search link"
      >
        <mat-icon>search</mat-icon>
      </a>
    </section>

    <section>
      <h2>Buttons in different colors</h2>
      <button matButton color="primary" (click)="openSnackBar('Color is primary.')">Primary</button>
      <button matButton color="accent" (click)="openSnackBar('Color is accent.')">Accent</button>
      <button matButton color="warn" (click)="openSnackBar('Color is warn.')">Warn</button>
    </section>

    <section>
      <h2>Disabled button</h2>
      <p>The following "cancel" button is disabled</p>
      <button matButton [disabled]="true">Cancel</button>
    </section>
  </mat-card-content>
</mat-card>
