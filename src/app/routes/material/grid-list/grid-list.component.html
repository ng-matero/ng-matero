<app-breadcrumb></app-breadcrumb>

<mat-card>
  <mat-card-title>Basic Grid List</mat-card-title>
  <mat-card-content class="demo-basic-list">
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile>1</mat-grid-tile>
      <mat-grid-tile>2</mat-grid-tile>
      <mat-grid-tile>3</mat-grid-tile>
      <mat-grid-tile>4</mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Dynamic Grid List</mat-card-title>
  <mat-card-content class="demo-basic-list">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
        [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
