<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="m-b-24">
      <div>Welcome, </div>It only takes a few seconds to create your account
    </mat-card-title>
    <mat-card-content>
      <form class="form-field-full" [formGroup]="reactiveForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="reactiveForm.get('username').invalid">Please enter username</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password"
                 required>
          <mat-error *ngIf="reactiveForm.get('password').invalid">Please enter password</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Confirm Password" type="password"
                 formControlName="confirmPassword" required>
          <mat-error *ngIf="reactiveForm.get('confirmPassword').hasError('required')">Please confirm
            your password!
          </mat-error>
          <mat-error *ngIf="reactiveForm.get('confirmPassword').hasError('confirm')">Password is
            inconsistent!
          </mat-error>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox>I have read and agree to the terms of service.</mat-checkbox>
        </div>

        <button class="w-full" mat-raised-button color="primary">Save</button>

        <div class="m-t-16">Already have an account? <a routerLink="/auth/login">Sign in</a></div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
