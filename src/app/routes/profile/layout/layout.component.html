<page-header class="p-t-32 p-b-48 m-b--24 bg-gray-900"
             title="Personal Profile" hideBreadcrumb>
</page-header>

<div fxLayout="row wrap" class="matero-row">
  <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="33.33" fxFlex.gt-md="25">
    <mat-card>
      <div class="text-center">
        <img class="m-b-8 r-full" [src]="user.avatar" alt="" width="80">
        <h2 class="m-t-0 m-b-8 f-w-400">{{ user.name }}</h2>
        <p class="m-t-0 m-b-8">FE Developer, UE designer</p>
        <p class="m-t-0 text-grey-500">I like reading, writing and drawing.</p>

        <a mat-raised-button color="primary" href="https://github.com/nzbin" target="_blank">Follow
          Me</a>
        <button mat-raised-button color="accent" class="m-l-8">Contact Me</button>
      </div>
      <mat-nav-list class="m-x--16 m-b--16 m-t-16">
        <mat-divider inset></mat-divider>
        <a mat-list-item routerLink="/profile/overview">
          <mat-icon class="icon-20 m-r-8">account_circle</mat-icon> Overview
        </a>
        <mat-divider inset></mat-divider>
        <a mat-list-item routerLink="/profile/settings">
          <mat-icon class="icon-20 m-r-8">settings</mat-icon> Settings
        </a>
      </mat-nav-list>
    </mat-card>
  </div>
  <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="66.67" fxFlex.gt-md="75">
    <router-outlet></router-outlet>
  </div>
</div>
